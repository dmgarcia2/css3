<!DOCTYPE html>
<html lang="es">
<header>
<title>Html5</title>
<meta charset="UTF-8">
<style type="text/css">
.deco1 {text-decoration: overline;}
.deco2 {text-decoration: underline;}
.deco3 {text-decoration: overline overline;}
.deco4 {text-decoration: line-through;}
</style>
</header>
<body>
<p class="deco1">Text with overline</p>
<p class="deco2">Text with underline</p>
<p class="deco3">Text with overline and underline</p>
<p class="deco4">Strikethrough text</p>
</body>
</html>
