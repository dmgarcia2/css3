<!DOCTYPE html>
<html lang="es">
<header>
<title>Html5</title>
<meta charset="UTF-8">
<style type="text/css">
.trans1 {text-transform: capitalize;}
.trans2 {text-transform: uppercase;}
.trans3 {text-transform: lowercase;}
</style>
</header>
<body>
<h2 class="trans1">lowercase text</h2>
<h2 class="trans2">lowercase text</h2>
<h2 class="trans3">UPPERCASE TEXT</h2>
</body>
</html>
