<!DOCTYPE html>
<html lang="es">
<head>
<title>Html5</title>
<meta charset="utf-8">
<style type="text/css">
.normal {width: 180px;
         border: 2px solid gray;
         text-align: center;}
.relative {position: relative;
           top: 30px;
           left: 60px;
           width: 180px;
           border: 2px solid gray;
           text-align: center;}
</style>
</head>
<body>
<div class="normal">
Static position
</div>
<p>. . . . . . . . . . . . . . . . . . . . . .</p>
<div class="relative">
Relative position
</div>
</body>
</html>
