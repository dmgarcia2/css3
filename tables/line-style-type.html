<!DOCTYPE <!DOCTYPE html>
<html lang="es">
<head>
<title>Html5</title>
<meta charset="UTF-8">
<style type="text/css">
.style1 {list-style-type: disc;}
.style2 {list-style-type: circle;}
.style3 {list-style-type: square;}
.style4 {list-style-type: decimal;}
.style5 {list-style-type: decimal-leading-zero;}
.style6 {list-style-type: upper-roman;}
.style7 {list-style-type: lower-roman;}
.style8 {list-style-type: upper-alpha;}
.style9 {list-style-type: lower-alpha;}
</style>
</head>
<body>
<ul>
<li class="style1">Full disc</li>
<li class="style2">Circle</li>
<li class="style3">Square</li>
</ul>
<ol>
<li class="style4">Decimal</li>
<li class="style5">Decimal</li>
<li class="style6">Uppercase romance</li>
<li class="style7">Lowercase romance</li>
<li class="style8">Uppercase alphabet</li>
<li class="style9">Lowercase alphabet</li>
</ol>
</body>
</html>
