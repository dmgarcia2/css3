<!DOCTYPE html>
<html lang="es">
<head>
<title>Html5</title>
<meta charset="utf-8">
<style type="text/css" media="print">
@page {size: landscape;}
.normal {font-size: 120pt;}
.break {font-size: 120pt;
        page-break-after: always;}
</style>
</head>
<body>
<h1 class="break">Page 1</h1>
<h1 class="break">Page 2</h1>
<h1 class="normal">Page 3</h1>
</body>
</html>
